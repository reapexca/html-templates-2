    <title>早鸟网触屏版用户注册模板-懒人模板【http://www.lanrenmb.com/yulexiuxian/lvyou/】</title>
    
    <link href="content/mod.css" rel="stylesheet" />
    <link href="content/member.css" rel="stylesheet" />

<body>
    
<header class="inside-header">
    <a data-bind="click: app.goBack" href="javascript:;" class="back">返回</a>
    <h1>用户注册</h1>
    <a class="home-r" href="javascript:;" data-bind="click: app.goHome">首页</a>
    <a href="tel_3A400-678-6633" class="call" id="call">400-678-6633</a>
</header>
<section class="reg-box">
    <aside class="integral">注册即可获得<span>500</span>积分</aside>
<form action="/Account/Register?returnUrl=%2FMember" data-bind="submit:onSubmit" method="post">        <ul class="reg-con">
            <li>
                <input id="Mobile" maxlength="11" name="Mobile" placeholder="手机号" type="tel" value="" />
            </li>
            <li>
                <input id="Password" maxlength="20" name="Password" placeholder="密码（6-20位应为或数字）" type="password" />
            </li>
            <li>
                <input id="ConfirmPassword" maxlength="20" name="ConfirmPassword" placeholder="重复密码" type="password" />
            </li>
        </ul>
        <div class="btn-wrap">
            <button type="submit" class="reg-btn">注册</button>
        </div>
		
</form>

<aside class="reg clearfix">
        <a href="login.html" class="f-l">登陆</a>
        
    </aside>

</section>

<script src="../bundles/jquery@v=JzhfglzUfmVF2qo-weTo-kvXJ9AJvIRBLmu11PgpbVY1"></script>
