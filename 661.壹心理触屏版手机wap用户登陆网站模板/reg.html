<script>
$('#more').click(function(){  
	if($('#toplist').css('display')!='none')
	{
		$('#toplist').hide();
	}
	else
	{
		$('#toplist').show();
	}
});
$('#form1').submit(function(){
	var username = $.trim($('#username').val());
	var check1 = false, check2 = false, check3 = false, check4 = false;
	if(username == '') {
		$('#username_tip').html('请输入邮箱');
	} else if(!/^[\w-]+@[\w\.]+/.test(username)) {
		$('#username_tip').html('邮箱格式不正确');
	} else {
		$('#username_tip').html('');
		check1 = true;
	}
	var nickname = $.trim($('#nickname').val());
	if(nickname == '') {
		$('#nickname_tip').html('请输入昵称');
	} else if(nickname.length < 2){
		$('#nickname_tip').html('昵称不能少于2个字');
	} else {
		$('#nickname_tip').html('');
		check2 = true;
	}
	var password1 = $.trim($('#password1').val());
	if(password1 == '') {
		$('#password_tip').html('请输入密码');
		return false;
	} else if(!/^[a-z0-9A-Z_]{4,20}$/.test(password1)){
		$('#password1_tip').html('密码长度应为6到20位，只支持数字、字母、下划线');
	} else {
		$('#password1_tip').html('');
		check3 = true;
	}
	var password2 = $.trim($('#password2').val());
	if(password1 != password2) {
		$('#password2_tip').html('两次密码输入不相同');
	} else {
		$('#password2_tip').html('');
		check4 = true;
	}
	if (!(check1 && check2 && check3 && check4)) {
		return false;
	}
	$('#submit').val('提交中...');
	$('#submit').attr('disabled', true);
	var url = $(this).attr('action');
	var data = {};
	data.username = username;
	data.nickname = nickname;
	data.password1 = password1;
	data.password2 = password2;
	$.post(url, data, function(resp) {
		switch(resp.code) {
			case 0:
				window.location = '../../default.htm';
				break;
			case -1:
				$('#username_tip').html('邮箱已经注册');
				break;
			case -3:
				$('#nickname_tip').html('昵称已经注册');
				break;
			case -4:
				$('#username_tip').html('邮箱格式不正确');
				break;
			case -5:
				$('#nickname_tip').html('昵称格式不正确');
				break;
			default:
				alert('表单输入不正确');
				break;
		}
		if (resp.code < 0) {
			$('#submit').val('提交');
			$('#submit').attr('disabled', false);
		}
	});
	return false;
});
</script>
