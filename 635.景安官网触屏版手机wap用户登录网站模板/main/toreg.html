<script type="text/javascript">
	function getObjById(name) {
		return document.getElementById(name);
	}
	function umailCheck() {
		var umail = getObjById('umail');
		var umails = umail.value.replace(/\s/ig, '');
		if (!isMail(umails)) {
			getObjById('umailcheck').style.display = '';
			return false;
		}
		return true;
	}
	function isMail(umail) {
		var myreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
		if (!myreg.test(umail)) {
			return false;
		}
		return true;
	}
	function pwdcheck(){
		var pwd=getObjById('pwd');
		var pwds=pwd.value.replace(/\s/ig, '');
		if(pwds.length<8 || pwds.length>30){
			getObjById('pwdcheck').style.display = '';
			return false;
			}
		return true;
		}
	function tpwdcheck(){
	var password=getObjById('pwd').value;
	var tpassword=getObjById('tpwd').value;
	if(pwd.length<8 || pwd.length>30){
		getObjById('pwdcheck').style.display = '';
		return false;
		}
	if(password!=tpassword){
		getObjById('tpwdcheck').style.display = '';
		return false;
		}
	return true;
		}
	function doonfocus(divname,inptutname){
		getObjById(divname).style.display = 'none';
		getObjById(inptutname).value='';
		}
	function tijiao(){
	if(umailCheck() && pwdcheck() && tpwdcheck()){
		getObjById('memreg').submit();
		}else{return false;} }
</script>
