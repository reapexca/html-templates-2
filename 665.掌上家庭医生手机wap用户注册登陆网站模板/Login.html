<script type="text/javascript">
    $(document).ready(function () {
        //记住密码
        (function () {
            var $wrap = $("#remember");
            var $checkbox = $wrap.find("input[type='checkbox']");
            var $trigger = $wrap.find("em");
            $trigger.click(function () {
                $(this).toggleClass("checked");
                $checkbox.attr("checked", $(this).hasClass("checked"));
            });
        })();

    });
    $(function () {
        $("#showpw").click(function () {
            $("input[name=ShowPassword]").attr("checked", $(this).hasClass("checked"));
            if($("input[name=ShowPassword]").attr("checked")=="checked")
            {
                $("input[name=Password]").attr("type", "text")
             } else {
                 $("input[name=Password]").attr("type", "password")
             }
        });

       
    })
</script>
<div class="wrapper">
    <div class="form-wrap login-form">
        <form action="http://m.familydoctor.com.cn/ask/PersonalCenter/Login" method="post" id="LoginForm">
        
        <div class="label">
            <input type="text" id="username" name="UserName" class="input long uname" placeholder="请输入用户名/邮箱/手机号" value=""/></div>
        <div class="label">
            <input type="password" id="password" name="Password" oncopy="return false" class="input long pwd" placeholder="请输入密码" value=""/></div>
        <div class="remember" id="remember">
            <label class="hide">
                <input type="checkbox" name="RememberMe" value="true" checked="checked" />
                记住密码</label>

            <em class="checked">记住密码</em><a href="../../../passport.familydoctor.com.cn/reg/login/forgetPassword.aspx">
                忘记密码？</a>
        </div>
        <input type="hidden" id="returnUrl" name="returnUrl" value="http%3a%2f%2fm.familydoctor.com.cn%2fask%2fPersonalCenter%2fInfoCenter%2f" />
        </form>
        <div class="btn-wrap">
            <a class="btn-normal" href="Reg.html">注册</a> <a
                class="submit" href="javascript:;">登录</a>
        </div>
    </div>
    
</div>
<script type="text/javascript">
    $(".submit").click(
     function () {
         var name = $("#username").val();
         var password = $("#password").val();
         $("#returnUrl").val("../../../bbs.familydoctor.com.cn/login.aspx@username=" + name + "&password=" + password + "&question=0&answer=&templateid=0&login=&expires=3200&returl=http%3a%2f%2fm.familydoctor.com.cn%2fask%2fPersonalCenter%2fInfoCenter%2f");
         $("#LoginForm").submit();
     });
</script>
