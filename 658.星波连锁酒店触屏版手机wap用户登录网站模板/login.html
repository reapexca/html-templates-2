<script>
            $('#btn_login').click(function(){
                $('#tip').html('');
                if($('#username').val()==''){
                    $('#tip').html('请输入账号');
                    return false;
                }
                if($('#password').val()==''){
                    $('#tip').html('请输入密码');
                    return false;
                }
                $('#loading').html('正在登录');
                $('#btn_login').attr('disabled',true);
                $.post('login.html',
                {username:$('#username').val(),password:$('#password').val(),ret:$('#ret').val()},
                function(data){
                    data=eval('('+data+')');
                    if(data.status=='1'){
                        location.href=data.url;
                    }
                    else{
                        $('#loading').html('');
                        //$('#btn_login').attr('disabled',"");
                        document.getElementById('btn_login').disabled=false;
                        $('#tip').html(data.info);
                    }
                },
                'JSON'
            );
                return false;
            });
        </script>
