<!DOCTYPE html>
<!-- saved from url=(0030)register.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/user.css">
    <title>格林豪泰</title>
</head>
<body>
    <div id="loading" style="-webkit-transform-origin: 0px 0px; opacity: 1; -webkit-transform: scale(1, 1); display: none; ">
        <div class="loadingPanel">
            <span class="loadingIcon"></span>
            <p class="loadingLabel">
                正在努力加载中...</p>
        </div>
    </div>
    <header id="header"><a class="header-home" href="index.html"><span class="header-icon header-icon-home"></span><span class="header-name">主页</span></a><div class="header-title"><span>注册</span></div></header>
    <div id="content" style="min-height: 634px; ">
        <div id="form-body">
            <form id="form-register" action="register.html#" method="post" onsubmit="return false;">
            <p class="form-item">
                <input type="text" name="name" placeholder="请输入您的姓名" maxlength="50"></p>
            <p class="form-item">
                <input type="text" name="mobile" placeholder="请输入您的手机号码" maxlength="11"></p>
            <p class="form-item">
                <input type="password" name="pwd" placeholder="密码(6-20位字符)" maxlength="20"></p>
            <p class="form-item">
                <input type="text" name="Registpwd" placeholder="注册验证玛" maxlength="4" class="form-item-code">
                <img src="images/viewimg.aspx" id="checkcode" width="60" height="28" style="cursor: hand;" onclick="ReloadCode()" alt="看不清，点击刷新">
                <script type="text/javascript">
                    function ReloadCode() {
                        var dt = new Date();
                        var checkcode = document.getElementById("checkcode");
                        checkcode.src = "/Api/viewimg.aspx?t=" + dt;
                    }
                </script>
            </p>
            <p class="form-item clearfix">
                <input type="text" name="mobileCheckNum" class="form-item-code" placeholder="请输入手机验证码" maxlength="5"><span id="getCheckNum" class="form-item-mobileCheck">获取验证码</span></p>
            <p class="form-item">
                <input type="password" name="repwd" placeholder="重复密码" maxlength="20"></p>
            <p class="form-item form-action">
                <input id="user-register" type="submit" value="完成"></p>
            </form>
        </div>
        <div id="action-bar">
            已经注册？<a href="login.html" data-transition="none">直接登录</a></div>
    </div>
    <footer id="footer"><div class="phone"><img class="phone-icon" alt="联系电话：" src="images/phone.png"><a href="tel:4006998998" class="title">4006-<span style="color:Red">998</span>-<span style="color:Red">998</span></a></div><div class="copyright"><h1 class="copyright-info">Copyright © 2013 格林豪泰</h1><ul><li><a href="about.html">关于我们</a></li><li style="border-right: 0;"><a href="applink.htm" target="_blank">App下载</a></li></ul></div></footer>
    <script>        var $CONFIG = {}; $CONFIG.load = "login"; $CONFIG.module = "reg";</script>
    <script src="images/sea.js" data-main="./js/init"></script>


</body></html>
