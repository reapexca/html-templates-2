    <script type="text/javascript">
        function getCookie(name) {
            var strCookie = document.cookie;
            var arrCookie = strCookie.split("; ");
            for (var i = 0; i < arrCookie.length; i++) {
                var arr = arrCookie[i].split("=");
                if (arr[0] == name) return arr[1];
            }
            return "";
        }
        //Author:lihld Time:2013/12/9 Modify:添加获取支付宝返回过来的字符
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
        if (GetQueryString("alipay_user_id") != null) {
            //Author:lihld  Time:2013/12/11 Modify:每一个页面后面跟的url都需要变化
            var url = "alipay_Pass.html" + window.location.search + "&url=center.html";
            window.location.href = url;
        }
        //end
    </script>
</head>
