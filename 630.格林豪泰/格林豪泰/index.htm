<script type="text/javascript">
    ////////////////联合跳转///////////////////////////////////  //Author:lihld Time:2013/6/28 Modify:新增cookie设置过期时间用来验证用户身份，防止用户在同一手机上面登录两个不同的账号到时身份不匹配
    localStorage.isfromweixin = false; //设置微信标示，判断是不是在微信里面打开 lihld 2013/6/13
    var userAgent = navigator.userAgent;
    if (userAgent.indexOf('MicroMessenger') > 0) {
        localStorage.isfromweixin = true;
        if (getCookie("weixinFlag") != "") {
            if (typeof (localStorage.M998_USER) == "undefined" || localStorage.M998_USER == "" || localStorage.M998_USER == null) {
                var url = encodeURI("http://m.998.com");
                location.href = "http://app.travel.qq.com/app-bin/wei/redirect.fcg?merchant=GreenTreeInn&url=" + url; //跳转到微旅游CGI
            }
        } else {
               //Author:朱荣  Time：2014-01-21 Modify：去掉验证身份的弹框
               // alert("请点击确定验证身份！");
                var url = encodeURI("http://m.998.com");
                location.href = "http://app.travel.qq.com/app-bin/wei/redirect.fcg?merchant=GreenTreeInn&url=" + url; //跳转到微旅游CGI
        }
    } else {
        localStorage.isfromweixin = false;
    }
    ///////////////////////////////////////////////////////////

    function getCookie(name){ 
        var strCookie=document.cookie; 
        var arrCookie=strCookie.split("; "); 
        for(var i=0;i<arrCookie.length;i++){ 
            var arr=arrCookie[i].split("="); 
            if(arr[0]==name)return arr[1]; 
        } 
        return "";
    }

    //Author:lihld Time:2013/12/9 Modify:添加获取支付宝返回过来的字符
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    if (GetQueryString("alipay_user_id") != null) {
        //Author:lihld  Time:2013/12/11 Modify:每一个页面后面跟的url都需要变化
        var url = "alipay_Pass.html" + window.location.search + "&url=index.html";
        window.location.href = url;
    }
    //end
</script>
